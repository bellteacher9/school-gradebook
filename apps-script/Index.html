<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <body style="margin:0;">
    <!-- Login Screen -->
    <div id="login-overlay">
      <div id="login-card" class="card">
        <h2 style="color:var(--maroon);">ADMIN LOGIN</h2>
        <div class="form-group">
          <input type="password" id="admin-pwd" placeholder="Enter Password" onkeypress="if(event.key==='Enter') checkLogin()">
        </div>
        <button class="btn-primary" style="width:100%;" onclick="checkLogin()">Login</button>
        <p id="login-error" style="color:red; display:none; margin-top:10px;">Incorrect Password</p>
      </div>
    </div>

    <!-- Main App (Hidden until login) -->
    <div id="app-container" style="display:none; height: 100vh; width: 100%; display: flex;">
      <div id="sidebar">
      <header>ADMIN PANEL</header>
      <div class="nav-item active" onclick="loadTab('welcome')">Welcome</div>
      <div class="nav-item" onclick="loadTab('admin_settings')">Settings</div>
      <div class="nav-item" onclick="loadTab('admin_term_dates')">Term Dates</div>
      <div class="nav-item" onclick="loadTab('admin_holidays')">Holidays</div>
      <div class="nav-item" onclick="loadTab('admin_students')">Students</div>
      <div class="nav-item" onclick="loadTab('admin_classes')">Classes</div>
      <div class="nav-item" onclick="loadTab('admin_grading_policies')">Grading</div>
      <div class="nav-item" onclick="loadTab('admin_red_marks')">Red Marks</div>
      <div class="nav-item" onclick="loadTab('admin_cefr_lookup')">CEFR Lookup</div>
    </div>

    <div style="flex: 1; display: flex; flex-direction: column;">
      <div id="year-banner">
        <strong>Academic Year:</strong>
        <select id="year-select" onchange="refreshData()">
          <option value="">---</option>
          <option value="2027">2027</option>
          <option value="2026" selected>2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>
      </div>

      <div id="main">
        <div id="active-year-banner" style="margin-bottom: 20px; font-size: 1.4rem; font-weight: bold; color: var(--maroon);">
          The active year is <span id="active-year-text">2026</span>
        </div>
        <div id="content-area" class="card">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 id="tab-title">Settings</h2>
            <button class="btn-primary" onclick="openEntryForm()">+ Set Dates</button>
          </div>
          <div id="table-container">Loading data...</div>
        </div>
      </div>
    </div>

    <!-- Modal Form -->
    <div id="modal-overlay" style="display:none;">
      <div id="modal-card" class="card">
        <h3 id="modal-title">New Entry</h3>
        <div id="modal-form-content"></div>
        <div style="margin-top: 20px; display: flex; justify-content: flex-end; gap: 10px;">
          <button class="btn-secondary" onclick="closeModal()">Cancel</button>
          <button class="btn-primary" onclick="submitForm()">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- Debug Console -->
    <div id="debug-log" style="position:fixed; bottom:0; right:0; width:300px; max-height:100px; background:#333; color:#0f0; font-family:monospace; font-size:10px; overflow-y:auto; padding:10px; display:none; opacity:0.8;"></div>

    <?!= include('JS'); ?>
  </body>
</html>
